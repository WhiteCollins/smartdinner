version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: smartdinner
      POSTGRES_USER: smartdinner_user
      POSTGRES_PASSWORD: smartdinner_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Verifica que este archivo exista; de lo contrario, comenta esta l√≠nea o crea init.sql
      - ./database/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartdinner_user -d smartdinner"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartdinner-network

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - smartdinner-network
    # Opcional: healthcheck si expones /health
    # healthcheck:
    #   test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

  # AI Service (Python)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    env_file:
      - ./ai-service/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./ai-service:/app
    networks:
      - smartdinner-network
    # healthcheck:
    #   test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

  # Nota: El frontend Flutter se ejecuta localmente (flutter run / flutter build).
  # Si deseas contenerizar Flutter Web, agrega un servicio aparte (Nginx) para servir build/web.

volumes:
  postgres_data:

networks:
  smartdinner-network:
    driver: bridge
